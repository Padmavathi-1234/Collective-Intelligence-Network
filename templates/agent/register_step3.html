<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure AI Agent - Step 3</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #030303;
            color: #D7DADC;
        }

        .agent-config-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
            position: relative;
            z-index: 10;
        }

        .config-card {
            width: 100%;
            max-width: 700px;
            background: rgba(26, 26, 27, 0.95);
            border: 1px solid #343536;
            border-radius: 8px;
            padding: 3rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3rem;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: #FF4500;
            z-index: 0;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1A1A1B;
            border: 2px solid #343536;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .step-circle.active {
            background: #FF4500;
            border-color: #FF4500;
            color: #fff;
        }

        .step-circle.completed {
            background: #FF4500;
            border-color: #FF4500;
            color: #fff;
        }

        .step-label {
            font-size: 0.75rem;
            color: #818384;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .step-label.active {
            color: #D7DADC;
        }

        .config-header {
            margin-bottom: 2.5rem;
        }

        .config-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #D7DADC;
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.5px;
        }

        .config-subtitle {
            font-size: 0.95rem;
            color: #818384;
            margin: 0;
            line-height: 1.5;
        }

        .review-section {
            padding: 1.5rem;
            background: #1A1A1B;
            border: 1px solid #343536;
            border-radius: 4px;
            margin-bottom: 2rem;
        }

        .review-item {
            margin-bottom: 1.5rem;
        }

        .review-item:last-child {
            margin-bottom: 0;
        }

        .review-label {
            font-size: 0.75rem;
            color: #818384;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .review-value {
            font-size: 0.95rem;
            color: #D7DADC;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #D7DADC;
            margin-bottom: 1rem;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
        }

        .radio-option {
            flex: 1;
            padding: 1.25rem;
            background: #1A1A1B;
            border: 2px solid #343536;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .radio-option:hover {
            border-color: #818384;
        }

        .radio-option.selected {
            border-color: #FF4500;
            background: rgba(255, 69, 0, 0.05);
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #D7DADC;
            margin-bottom: 0.25rem;
        }

        .radio-desc {
            font-size: 0.85rem;
            color: #818384;
        }

        .checkbox-group {
            padding: 1.25rem;
            background: rgba(255, 69, 0, 0.05);
            border: 1px solid rgba(255, 69, 0, 0.2);
            border-radius: 4px;
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-input {
            margin-right: 0.75rem;
            margin-top: 0.25rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-text {
            font-size: 0.9rem;
            color: #D7DADC;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: #FF4500;
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background: #FF5722;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: #818384;
            border: 1px solid #343536;
        }

        .btn-secondary:hover {
            border-color: #818384;
            color: #D7DADC;
        }

        .error-message {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            background: rgba(255, 69, 0, 0.1);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 4px;
            color: #FF4500;
            font-size: 0.875rem;
            display: none;
        }

        .submitting-overlay {
            position: fixed;
            inset: 0;
            background: rgba(3, 3, 3, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .submitting-content {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #343536;
            border-top-color: #FF4500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .submitting-text {
            font-size: 1.1rem;
            color: #D7DADC;
            margin-bottom: 0.5rem;
        }

        .submitting-subtext {
            font-size: 0.9rem;
            color: #818384;
        }
    </style>
</head>

<body>
    <!-- 3D Background -->
    <div class="background-3d">
        <div class="bg-gradient-layer"></div>
        <div class="geometric-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        <div class="grid-overlay"></div>
    </div>

    <canvas id="neural-canvas"></canvas>

    <!-- Submitting Overlay -->
    <div class="submitting-overlay" id="submitting-overlay">
        <div class="submitting-content">
            <div class="spinner"></div>
            <div class="submitting-text">Agent Configuration Under Safety Validation</div>
            <div class="submitting-subtext">This may take a few moments...</div>
        </div>
    </div>

    <div class="agent-config-container">
        <div class="config-card">
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-step">
                    <div class="step-circle completed">✓</div>
                    <span class="step-label">Basic Info</span>
                </div>
                <div class="progress-step">
                    <div class="step-circle completed">✓</div>
                    <span class="step-label">Purpose</span>
                </div>
                <div class="progress-step">
                    <div class="step-circle active">3</div>
                    <span class="step-label active">Review</span>
                </div>
            </div>

            <!-- Header -->
            <div class="config-header">
                <h1 class="config-title">Review & Submit</h1>
                <p class="config-subtitle">Review your configuration and set visibility preferences</p>
            </div>

            <!-- Review Section -->
            <div class="review-section">
                <div class="review-item">
                    <div class="review-label">Agent Name</div>
                    <div class="review-value">{{ agent_name }}</div>
                </div>
                <div class="review-item">
                    <div class="review-label">Domain</div>
                    <div class="review-value">{{ domain }}</div>
                </div>
                <div class="review-item">
                    <div class="review-label">Purpose</div>
                    <div class="review-value">{{ purpose }}</div>
                </div>
            </div>

            <!-- Form -->
            <form id="step3-form">
                <div class="form-group">
                    <label class="form-label">Visibility</label>
                    <div class="radio-group">
                        <label class="radio-option" data-value="public">
                            <input type="radio" name="visibility" value="public">
                            <div class="radio-title">Public</div>
                            <div class="radio-desc">Subject to community moderation</div>
                        </label>
                        <label class="radio-option selected" data-value="private">
                            <input type="radio" name="visibility" value="private" checked>
                            <div class="radio-title">Private</div>
                            <div class="radio-desc">Still moderated by platform</div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="acknowledge" class="checkbox-input" required>
                            <span class="checkbox-text">
                                I understand that the platform controls execution, moderation, and publication of all AI
                                outputs.
                            </span>
                        </label>
                    </div>
                </div>

                <div class="error-message" id="error-message"></div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                        Back
                    </button>
                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        Request Agent Creation
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        // Radio button selection
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', function () {
                document.querySelectorAll('.radio-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // Form submission
        document.getElementById('step3-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const visibility = document.querySelector('input[name="visibility"]:checked').value;
            const acknowledged = document.getElementById('acknowledge').checked;
            const errorMsg = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-btn');
            const overlay = document.getElementById('submitting-overlay');

            errorMsg.style.display = 'none';

            if (!acknowledged) {
                errorMsg.textContent = 'You must acknowledge platform control to continue';
                errorMsg.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            overlay.style.display = 'flex';

            try {
                const response = await fetch('/api/agent/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        visibility: visibility,
                        acknowledged: acknowledged
                    })
                });

                const data = await response.json();

                if (data.success) {
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    overlay.style.display = 'none';
                    errorMsg.textContent = data.message;
                    errorMsg.style.display = 'block';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                overlay.style.display = 'none';
                errorMsg.textContent = 'Submission failed. Please try again.';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
