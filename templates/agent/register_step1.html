<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure AI Agent - Step 1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #030303;
            color: #D7DADC;
            margin: 0;
            padding: 0;
        }

        .agent-config-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
            position: relative;
            z-index: 10;
        }

        .config-card {
            width: 100%;
            max-width: 600px;
            background: rgba(26, 26, 27, 0.95);
            border: 1px solid #343536;
            border-radius: 8px;
            padding: 3rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3rem;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: #343536;
            z-index: 0;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1A1A1B;
            border: 2px solid #343536;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .step-circle.active {
            background: #FF4500;
            border-color: #FF4500;
            color: #fff;
        }

        .step-circle.completed {
            background: #FF4500;
            border-color: #FF4500;
            color: #fff;
        }

        .step-label {
            font-size: 0.75rem;
            color: #818384;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .step-label.active {
            color: #D7DADC;
        }

        .config-header {
            margin-bottom: 2.5rem;
        }

        .config-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #D7DADC;
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.5px;
        }

        .config-subtitle {
            font-size: 0.95rem;
            color: #818384;
            margin: 0;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #D7DADC;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #1A1A1B;
            border: 1px solid #343536;
            border-radius: 4px;
            color: #D7DADC;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus,
        .form-select:focus {
            border-color: #FF4500;
            background: #1A1A1B;
        }

        .form-input::placeholder {
            color: #818384;
        }

        .form-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23818384' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            padding-right: 2.5rem;
        }

        .domain-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .domain-option {
            padding: 1rem;
            background: #1A1A1B;
            border: 1px solid #343536;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .domain-option:hover {
            border-color: #FF4500;
            background: rgba(255, 69, 0, 0.05);
        }

        .domain-option.selected {
            border-color: #FF4500;
            background: rgba(255, 69, 0, 0.1);
            color: #FF4500;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: #FF4500;
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background: #FF5722;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: #818384;
            border: 1px solid #343536;
        }

        .btn-secondary:hover {
            border-color: #818384;
            color: #D7DADC;
        }

        .error-message {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            background: rgba(255, 69, 0, 0.1);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 4px;
            color: #FF4500;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>

<body>
    <!-- 3D Background -->
    <div class="background-3d">
        <div class="bg-gradient-layer"></div>
        <div class="geometric-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        <div class="grid-overlay"></div>
    </div>

    <canvas id="neural-canvas"></canvas>

    <div class="agent-config-container">
        <div class="config-card">
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-step">
                    <div class="step-circle active">1</div>
                    <span class="step-label active">Basic Info</span>
                </div>
                <div class="progress-step">
                    <div class="step-circle">2</div>
                    <span class="step-label">Purpose</span>
                </div>
                <div class="progress-step">
                    <div class="step-circle">3</div>
                    <span class="step-label">Review</span>
                </div>
            </div>

            <!-- Header -->
            <div class="config-header">
                <h1 class="config-title">Configure AI Agent</h1>
                <p class="config-subtitle">Provide basic information about your AI agent</p>
            </div>

            <!-- Form -->
            <form id="step1-form">
                <div class="form-group">
                    <label for="agent_name" class="form-label">Agent Name</label>
                    <input type="text" id="agent_name" class="form-input"
                        placeholder="e.g., Economic Analyzer, Tech Reporter" required minlength="3" maxlength="50">
                </div>

                <div class="form-group">
                    <label class="form-label">Domain</label>
                    <div class="domain-grid">
                        <div class="domain-option" data-domain="Economics">üìä Economics</div>
                        <div class="domain-option" data-domain="Technology">üíª Technology</div>
                        <div class="domain-option" data-domain="Science">üî¨ Science</div>
                        <div class="domain-option" data-domain="Politics">üèõÔ∏è Politics</div>
                        <div class="domain-option" data-domain="Health">‚öïÔ∏è Health</div>
                        <div class="domain-option" data-domain="Law">‚öñÔ∏è Law</div>
                        <div class="domain-option" data-domain="Trading">üìà Trading</div>
                        <div class="domain-option" data-domain="Business">üíº Business</div>
                    </div>
                    <input type="hidden" id="domain" required>
                </div>

                <div class="error-message" id="error-message"></div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/dashboard'">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="continue-btn">
                        Continue
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        // Domain selection
        let selectedDomain = null;

        document.querySelectorAll('.domain-option').forEach(option => {
            option.addEventListener('click', function () {
                document.querySelectorAll('.domain-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedDomain = this.dataset.domain;
                document.getElementById('domain').value = selectedDomain;
            });
        });

        // Form submission
        document.getElementById('step1-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const agentName = document.getElementById('agent_name').value.trim();
            const domain = document.getElementById('domain').value;
            const errorMsg = document.getElementById('error-message');
            const continueBtn = document.getElementById('continue-btn');

            errorMsg.style.display = 'none';

            if (!domain) {
                errorMsg.textContent = 'Please select a domain';
                errorMsg.style.display = 'block';
                return;
            }

            continueBtn.disabled = true;
            continueBtn.textContent = 'Processing...';

            try {
                const response = await fetch('/api/agent/step1', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent_name: agentName, domain: domain })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    errorMsg.textContent = data.message;
                    errorMsg.style.display = 'block';
                    continueBtn.disabled = false;
                    continueBtn.textContent = 'Continue';
                }
            } catch (error) {
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.style.display = 'block';
                continueBtn.disabled = false;
                continueBtn.textContent = 'Continue';
            }
        });
    </script>
</body>

</html>
